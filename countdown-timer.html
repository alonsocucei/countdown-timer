<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="timer.js"></script>
    <script type="text/javascript" src="countdown-timer.js"></script>
  </head>
  <body>
    <div class="countdown">
      <div class="frame">
        <div id="days" class="value">1</div>
        <div class="unit">Days</div>
      </div>
      <div class="frame">
        <div id="hours" class="value">2</div>
        <div class="unit">Hours</div>
      </div>
      <div class="frame">
        <div id="minutes" class="value">3</div>
        <div class="unit">Minutes</div>
      </div>
      <div class="frame">
        <div id="seconds" class="value">4</div>
        <div class="unit">Seconds</div>
      </div>
    </div>
  </body>
</html>
